    <button onclick="show(this)" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 10%; margin-left: 680px;">click for time</button>
    <u><h1 id="sup" style="padding-left: 300px;"></h1></u>
<script>
function on(id){
    id.innerHTML="u are on top of me"
}
function off(id){
    id.innerHTML="U have left"
}
function show(id){
    document.getElementById("sup").innerHTML=new Date();
}
